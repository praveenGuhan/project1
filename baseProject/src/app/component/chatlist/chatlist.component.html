<div class="ptr-24" *ngFor="let item of chatlist">
    <img src="../../../assets/passport.JPG" class="imgSize">
    <div class="chatListContent">

    <div class="d-flex justify-between pb-10">
        <span>{{item.name}}</span>
        <span>{{item.date}}</span>
    </div>

    <div class="d-flex justify-between">
        <span>{{item.content}}</span>
        <span>{{item.day}}</span>
    </div>
</div>
</div>
